<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Table</title>
</head>
<body>
    <h1>Add Table</h1>
    <form th:action="@{/tables/add}" th:object="${table}" method="post">
        <label for="tableName">Table Name:</label>
        <input type="text" id="tableName" th:field="*{tableName}" required><br><br>
        
        <label for="Capacity">capacity:</label>
        <input type="text" id="Capacity" th:field="*{Capacity}" required><br><br>
        
       
        
        <button type="submit">Add Table</button>
    </form>
</body>
</html>
