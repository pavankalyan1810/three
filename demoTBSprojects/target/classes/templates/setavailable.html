<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Table as Available</title>
</head>
<body>
    <h1>Set Table as Available</h1>
    <form th:action="@{'/tables/setavailable/{tableId}/' + ${tableId}}" method="POST">
        <p>Are you sure you want to set this table as available?</p>
        <button type="submit">Confirm</button>
    </form>
    <a href="/tables">Cancel</a>
</body>
</html>
