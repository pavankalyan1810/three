<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tables</title>
</head>
<body>
    <h1>List of Tables</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>booked</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over tables and display details -->
            <tr th:each="table : ${tables}">
                <td th:text="${table.tableId}"></td>
                <td th:text="${table.tableName}"></td>
                <td th:text="${table.capacity}"></td>
                <td th:text="${table.booked}"></td>
                <td>
                    <!-- Pre-book Table button -->
					
                    
                    <!-- View Table Details button -->
                    <a th:href="@{'/tables/' + ${table.tableId}}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Add Table button -->
    <a th:href="@{/tables/add}">Add Table</a>
</body>
</html>
