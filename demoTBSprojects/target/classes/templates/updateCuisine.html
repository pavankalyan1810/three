<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cuisine</title>
</head>
<body>
    <h1>Update Cuisine</h1>
    <form th:action="@{'/cuisines/' + ${cuisine.cuisineId} + '/save'}" method="POST">
        <label for="cuisineName">Name:</label>
        <input type="text" id="cuisineName" name="cuisineName" th:value="${cuisine.cuisineName}" required><br><br>
        
        <label for="cuisineItem">Item:</label>
        <input type="text" id="cuisineItem" name="cuisineItem" th:value="${cuisine.cuisineItem}" required><br><br>
        
        <label for="cuisinePrice">Price:</label>
        <input type="number" id="cuisnePrice" name="cuisnePrice" th:value="${cuisine.cuisnePrice}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
